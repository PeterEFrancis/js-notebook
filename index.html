<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>JS-Notebook</title>

  <style>
    body {
      max-size: 500px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id="notebook-container"></div>

	<script>
		let notebook;
	  function initNotebook() {
	    notebook = new JSNotebook(document.getElementById('notebook-container'));
	  }
	</script>
	<!-- <script src="./dist/js-notebook.min.js" onload="initNotebook()"></script> -->
	<script src="https://cdn.jsdelivr.net/gh/PeterEFrancis/js-notebook@main/dist/js-notebook.min.js" onload="initNotebook()"></script>

</body>
</html>
